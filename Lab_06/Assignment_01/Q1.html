<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Number Checker</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="numberInput" class="form-label fw-bold">Enter a number:</label>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number..." step="any">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" onclick="handleCheck()">Check Number</button>
                </div>
                <div class="mt-3 text-center">
                    <small class="text-muted">Enter a number and click the button to check if it's positive, negative, or zero</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkNumber(number) {
            if (number > 0) {
                return `The number ${number} is POSITIVE`;
            } else if (number < 0) {
                return `The number ${number} is NEGATIVE`;
            } else {
                return `The number ${number} is ZERO`;
            }
        }

        function handleCheck() {
            const input = document.getElementById('numberInput');
            const value = input.value;
            
            if (value === '') {
                alert('Please enter a number!');
                return;
            }
            
            const number = parseFloat(value);
            const result = checkNumber(number);
            alert(result);
        }

        // Allow Enter key to trigger check
        document.getElementById('numberInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleCheck();
            }
        });
    </script>
</body>
</html>
